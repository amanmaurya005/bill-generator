<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="parent">
    <div class="main">
    <label for="">Bill amount</label><br>
    <input type="number" id="billinp" placeholder="Enter bill amount"><br>
    <label for="">Tip in (%)</label><br>
    <div class="btns">
        <button class="btn">5%</button>
        <button class="btn">10%</button>
        <button class="btn">15%</button>
        <button class="btn">20%</button>
    </div>
    <label for="">Custom Tip (%)</label><br>
    <input type="number" id="tipinp" placeholder="Enter custom tip %"><br>
    <label for="">No.of people</label><br>
    <input type="number" id="noinp" placeholder="Enter no. of people">

    <button id="billgen">Generate Bill</button>
    </div>
    <div class="bill">
        <label for="">Tip amount :</label>
        <span id="tipamount">0</span><br>
        <label for="">Total Bill :</label>
        <span id="totalbill"> 0</span><br>
        <label for="">Each person pays :</label>
        <span id="billno">0</span>
    </div>
    
</div>


    <script src="index.js"></script>
    
</body>
</html>
